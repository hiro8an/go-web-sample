<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ログイン</h1>

        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6 text-sm">
            <p class="font-semibold">テストアカウント</p>
            <p>ユーザー名: demo</p>
            <p>パスワード: demo</p>
        </div>

        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">ユーザー名</label>
                <input type="text" id="username" name="username" required autofocus class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">パスワード</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-2 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition">
                ログイン
            </button>
        </form>
    </div>
</body>
</html>
