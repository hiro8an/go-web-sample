</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

        <a href="/logout" class="inline-block mt-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold px-8 py-2 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition">
