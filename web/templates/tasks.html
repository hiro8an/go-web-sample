<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>タスク一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">{{.Username}} のタスク</h1>
        <div class="flex flex-wrap gap-2 mb-6">
            <a href="/" class="bg-indigo-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-600 transition">ホーム</a>
            <a href="/tasks/new" class="bg-purple-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-600 transition">新しいタスク</a>
            <a href="/logout" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-400 transition">ログアウト</a>
        </div>
        {{if .Tasks}}
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead>
                    <tr class="bg-indigo-100 text-indigo-800">
                        <th class="py-2 px-4 border-b">タイトル</th>
                        <th class="py-2 px-4 border-b">説明</th>
                        <th class="py-2 px-4 border-b">状態</th>
                        <th class="py-2 px-4 border-b">操作</th>
                    </tr>
                </thead>
                <tbody>
                {{range .Tasks}}
                    <tr class="hover:bg-indigo-50">
                        <td class="py-2 px-4 border-b"><a href="/tasks/{{.ID}}" class="text-indigo-600 hover:underline">{{.Title}}</a></td>
                        <td class="py-2 px-4 border-b">{{.Description}}</td>
                        <td class="py-2 px-4 border-b">{{if .Completed}}<span class="text-green-600 font-semibold">完了</span>{{else}}<span class="text-red-500 font-semibold">未完了</span>{{end}}</td>
                        <td class="py-2 px-4 border-b">
                            <a href="/tasks/{{.ID}}/edit" class="text-blue-600 hover:underline mr-2">編集</a>
                            <form action="/tasks/{{.ID}}" method="POST" class="inline">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" onclick="return confirm('削除してもよろしいですか？')" class="text-red-600 hover:underline">削除</button>
                            </form>
                        </td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
        {{else}}
        <p class="text-gray-600">タスクはありません。</p>
        {{end}}
    </div>
</body>
</html>
