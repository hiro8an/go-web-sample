<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{if eq .Mode "edit"}}タスク編集{{else}}タスク新規作成{{end}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">{{if eq .Mode "edit"}}タスク編集{{else}}タスク新規作成{{end}}</h1>
        <a href="/tasks" class="inline-block mb-6 text-indigo-600 hover:underline">← 戻る</a>
        {{if eq .Mode "edit"}}
        <form action="/tasks/{{.Task.ID}}" method="POST" class="space-y-4">
            <input type="hidden" name="_method" value="PUT">
        {{else}}
        <form action="/tasks" method="POST" class="space-y-4">
        {{end}}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">タイトル</label>
                <input type="text" name="title" required value="{{if .Task}}{{.Task.Title}}{{end}}" autofocus class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">説明</label>
                <textarea name="description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">{{if .Task}}{{.Task.Description}}{{end}}</textarea>
            </div>
            {{if eq .Mode "edit"}}
            <div class="flex items-center">
                <input type="checkbox" name="completed" id="completed" class="mr-2" {{if .Task}}{{if .Task.Completed}}checked{{end}}{{end}}>
                <label for="completed" class="text-sm text-gray-700">完了</label>
            </div>
            {{end}}
            <div class="flex gap-4 mt-6">
                <button type="submit" class="bg-indigo-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-600 transition">{{if eq .Mode "edit"}}更新{{else}}作成{{end}}</button>
                <a href="/tasks" class="bg-gray-200 text-gray-800 font-semibold px-6 py-2 rounded-lg hover:bg-gray-300 transition">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
