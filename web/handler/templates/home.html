<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ホーム</h1>
        <div class="bg-indigo-50 border border-indigo-200 text-indigo-700 px-4 py-6 rounded-lg mb-6">
            <p class="text-lg font-semibold mb-2">ようこそ、<span class="font-bold text-indigo-600">{{.Username}}</span> さん</p>
            <p class="text-gray-600 text-sm">あなたは正常に認証されました。</p>
        </div>
        <div class="flex flex-col space-y-4">
            <a href="/tasks" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-2 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition">タスク一覧へ</a>
            <a href="/logout" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-2 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition">ログアウト</a>
        </div>
    </div>
</body>
</html>
